<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
    <title>おみくじ</title>
</head>

<body>

    <header>
        <h1>おみくじ</h1>
    </header>

    <main>
        <ul>
            <li id="pull">おみくじを引く</li>
        </ul>
        <p id="echo"></p>
    </main>

    <footer>フッター</footer>
    <script>
        $("#pull").on("click", function () {
            const r = Math.ceil(Math.random() * 5); //1~5どれか一つの数字
            if (r == 1) {
                $("#echo").html('<img src="https://tse2.mm.bing.net/th/id/OIP.rC7JKjqwa20M6QQHwEol2QAAAA?cb=ucfimg2ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3">');
            }
            if (r == 2) {
                $("#echo").html("忠吉");
            }
            if (r == 3) {
                $("#echo").html("勝吉");
            }
            if (r == 4) {
                $("#echo").html("吉");
            }
            if (r == 5) {
                $("#echo").html("狂");
            }
        });





    </script>
</body>

</html>
