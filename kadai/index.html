<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ジャンケングリコ</title>
    <link href="https://fonts.googleapis.com/earlyaccess/nikukyu.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <h1>ジャンケングリコ</h1>

    <div id="board"></div>

    <div id="players">
        <p>あなたの位置: <span id="playerPos">0</span></p>
        <p>CPUの位置: <span id="cpuPos">0</span></p>
    </div>

    <h2>ジャンケン</h2>

    <div id="buttons">
        <button class="jbtn" data-hand="0">✊ グー</button>
        <button class="jbtn" data-hand="2">✌️ チョキ</button>
        <button class="jbtn" data-hand="5">🖐 パー</button>
    </div>

    <p id="result"></p>
    <p id="winner"></p>

    <button id="resetBtn">リセット</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/game2.js"></script>

</body>

<script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>

</html>
