<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="js/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="css/sample.css">
  <title>じゃんけん</title>
</head>

<body>

  <header>
    <h1>じゃんけん</h1>
  </header>

  <main>
    <ul>
      <li id="gu_btn">グー</li>
      <li id="cho_btn">チョキ</li>
      <li id="par_btn">パー</li>
    </ul>
    <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
    <div id="judgment">勝ち</div>
  </main>

  <footer></footer>
  <script>
    //じゃんけん用のSCRIPTを書いてください
    $(function () {

      $("#gu_btn, #cho_btn, #par_btn").on("click", function () {
        const playerHand = $(this).text();// クリックされたボタンのIDからプレイヤーの手を判定

        const hands = ["グー", "チョキ", "パー"];
        const computerHand = hands[Math.floor(Math.random() * hands.length)];

        // コンピュータの手を画面に表示
        $("#pc_hands").text(computerHand);

        // 勝敗判定
        let result = "";
        if (playerHand === computerHand) {
          result = "あいこ";
        } else if (
          (playerHand === "グー" && computerHand === "チョキ") ||
          (playerHand === "チョキ" && computerHand === "パー") ||
          (playerHand === "パー" && computerHand === "グー")
        ) {
          result = "勝ち！";
        } else {
          result = "負け…";
        }

        // 判定結果を表示
        $("#judgment").text(result);
      });

    });

















  </script>
  <script src="js/main.js"></script>
</body>

</html>
